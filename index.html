<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Cam Capture</title>

<link href="site.css" rel="stylesheet">
</head>
<body>

<figure>
	<video id="video"></video>
	<figcaption>Live Video</figcaption>
</figure>

<figure>
	<canvas id="motion"></canvas>
	<figcaption>
	Motion Heatmap<br>
	Score: <span id="score">?</span>
	</figcaption>
</figure>

<figure>
	<canvas id="photo"></canvas>
	<figcaption>
	Capture<br>
	Time: <span id="tim">?</span>
	</figcaption>
</figure>

<script src="adapter-1.0.7.js"></script>
<script src="diff-cam-engine.js"></script>
<script src="site.js"></script>
<script>

setInterval(displayTime,1000);

function displayTime(){
var tim=document.getElementById("tim");
var d=new Date();
tim.innerHTML=d.getFullYear()+"/"+(d.getMonth()<10?"0":"")+d.getMonth()+"/"+(d.getDate()<10?"0":"")+d.getDate()+" "+(d.getHours()<10?"0":"")+d.getHours()+"h"+(d.getMinutes()<10?"0":"")+d.getMinutes()+"m"+(d.getSeconds()<10?"0":"")+d.getSeconds()+"s";
}
</script>

</body>
</html>
